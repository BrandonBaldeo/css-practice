<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>UserCard</title>
  </head>
  <body>
    <div class="card">
      <div class="top-banner">
        <img class="avatar" src="./icons/user-circle.png" alt="" />
      </div>
      <div class="body">
        <h1>Jane Doe</h1>
        <div class="map">
          <img src="./icons/map-marker.png" alt="map-marker" />
          <p>Seattle</p>
        </div>
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of the shadows and the Internet!</p>
        <div class="edit">
          <img class="gear" src="./icons/gear.png" alt="gear" />
          <a href="">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
